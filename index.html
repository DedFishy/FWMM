<!DOCTYPE html>
<html>
    <head>
        <title>FWMM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/x-icon" href="/static/icon.ico">
    </head>
    <body>

        <div id="notification-list">

        </div>

        <div id="top-bar">
            <h1 id="title">Framework Matrix Manager</h1>

            <div class="dropdown-buttons">
                <div class="dropdown-buttons-title">Layout</div>
                <div class="dropdown-buttons-list">
                    <button onclick="loadLayout()">Load Layout</button>
                    <button onclick="saveLayout()">Save Layout</button>
                    <button onclick="setDefaultLayout()">Set Layout As Default</button>
                </div>
            </div>

            <div class="dropdown-buttons">
                <div class="dropdown-buttons-title">Control</div>
                <div class="dropdown-buttons-list">
                    <button onclick="stopServer()">Stop</button>
                    <button>Add to Startup</button>
                </div>
            </div>

        </div>

        <div id="middle">
            <div id="layout">

            </div>

            <div id="widget-tree">
                <div class="centered">
                    <h1>No Widgets!</h1>
                    <h4>Drag widgets from the list on the right into this pane to add them to your layout</h4>
                </div>
            </div>

            <div id="available-widget-list">

            </div>
        </div>
        
        <div id="bottom-bar">
            <div class="bottom-bar-chip">FWMM by DedFishy</div>
            <button onclick="updateNow()">Render Now</button>
        </div>

        <script type="text/javascript" src="/static/socketio.js"></script>
        <script type="text/javascript" src="/fwmm.js"></script>
    </body>
</html>
